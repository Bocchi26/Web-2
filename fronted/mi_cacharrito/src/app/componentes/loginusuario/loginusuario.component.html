
<div class="container mt-4">
    <h1 class="text-center">Inicio de Sesión</h1>
    <form [formGroup]="IniciodeSesionForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow">
      
      <div class="mb-3">
        <label for="identificacion" class="form-label">Identificación:</label>
        <input id="identificacion" formControlName="identificacion" type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input id="password" formControlName="password" type="password" class="form-control">
        <small class="text-muted">Mínimo 6 caracteres.</small>
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
  </div>
