<!-- VEHÍCULOS PENDIENTES -->
<div class="container mt-4">
    <h2 class="text-center">Vehículos en estado "Pendiente"</h2>

    <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary ms-2" (click)="obtenerVehiculos()">Mostrar Vehículos</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Placa</th>
                    <th>Tipo</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vehiculo of vehiculosPendientesPaginados">
                    <td>{{ vehiculo.placa }}</td>
                    <td>{{ vehiculo.tipo }}</td>
                    <td>{{ vehiculo.color }}</td>
                </tr>              
            </tbody>
        </table>
    </div>

    <!-- Paginación -->
    <nav *ngIf="totalPaginasPendientes > 1">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="paginaPendientes === 1">
                <button class="page-link" (click)="cambiarPaginaPendientes(paginaPendientes - 1)">Anterior</button>
            </li>
            <li class="page-item" *ngFor="let i of [].constructor(totalPaginasPendientes); let index = index" 
                [class.active]="paginaPendientes === index + 1">
                <button class="page-link" (click)="cambiarPaginaPendientes(index + 1)">{{ index + 1 }}</button>
            </li>
            <li class="page-item" [class.disabled]="paginaPendientes === totalPaginasPendientes">
                <button class="page-link" (click)="cambiarPaginaPendientes(paginaPendientes + 1)">Siguiente</button>
            </li>
        </ul>
    </nav>
</div>

<!-- FILTRAR VEHÍCULOS -->
<div class="container mt-4">
    <h2 class="text-center">Filtrar Vehículos Disponibles</h2>

    <div class="d-flex justify-content-center mb-3">
        <select id="tipo" [(ngModel)]="tipoSeleccionado" class="form-select w-auto">
            <option *ngFor="let tipo of tiposVehiculos" [value]="tipo">{{ tipo }}</option>
        </select>
        <button class="btn btn-primary ms-2" (click)="filtrarVehiculos()">Filtrar</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Placa</th>
                    <th>Tipo</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vehiculo of vehiculosFiltradosPaginados">
                    <td>{{ vehiculo.placa }}</td>
                    <td>{{ vehiculo.tipo }}</td>
                    <td>{{ vehiculo.color }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginación para la tabla de FILTRAR VEHÍCULOS -->
    <nav *ngIf="totalPaginasFiltrados > 1">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="paginaFiltrados === 1">
                <button class="page-link" (click)="cambiarPaginaFiltrados(paginaFiltrados - 1)">Anterior</button>
            </li>
            <li class="page-item" *ngFor="let i of [].constructor(totalPaginasFiltrados); let index = index" 
                [class.active]="paginaFiltrados === index + 1">
                <button class="page-link" (click)="cambiarPaginaFiltrados(index + 1)">{{ index + 1 }}</button>
            </li>
            <li class="page-item" [class.disabled]="paginaFiltrados === totalPaginasFiltrados">
                <button class="page-link" (click)="cambiarPaginaFiltrados(paginaFiltrados + 1)">Siguiente</button>
            </li>
        </ul>
    </nav>
</div>
